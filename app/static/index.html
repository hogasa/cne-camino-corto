<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CNE - Caminos mas cortos</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Comisi√≥n Nacional de Energia</h1>
            <p>Calcula la mejor ruta entre dos de puntos.</p>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
            </div>
            <div class="upload-text">
                <h3>Arrastra el archivo</h3>
                <p>or <span class="browse">haz click para navegar</span></p>
                <div class="file-info">
                    <div class="file-info-item">Formato: CSV</div>
                </div>
            </div>
            <input type="file" id="fileInput" accept=".csv">
        </div>

        <div class="file-preview" id="filePreview">
            <div class="file-item">
                <div class="file-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                        <polyline points="13 2 13 9 20 9"></polyline>
                    </svg>
                </div>
                <div class="file-details">
                    <div class="file-name" id="fileName"></div>
                    <div class="file-size" id="fileSize"></div>
                </div>
                <button class="remove-btn" id="removeBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>

        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="error-message" id="errorMessage">
            <p id="errorText"></p>
        </div>

        <div class="success-message" id="successMessage">
            <p>File uploaded successfully!</p>
        </div>

        <button class="submit-btn" id="submitBtn" disabled>Procesar</button>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
